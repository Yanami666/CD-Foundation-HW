  section {

    position: relative;

    text-align: center;

  /*  China Flag  */
  .cn { background: #de2910; }
  .star {
    position: absolute;
    aspect-ratio: 1 / 1;
    background: #ffde00;
    clip-path: polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
    transform-origin: center;
  }
  .cn .big { width: 24%; left: 6.5%; top: 8.5%; }
  .cn .s1 { width: 6%; left: 31%; top: 9%; transform: rotate(20deg); }
  .cn .s2 { width: 6%; left: 36%; top: 22%; transform: rotate(-10deg); }
  .cn .s3 { width: 6%; left: 36%; top: 36%; transform: rotate(0deg); }
  .cn .s4 { width: 6%; left: 31%; top: 48%; transform: rotate(20deg); }

  /*  Denmark Flag  */
  .dk {
    background: #ce072f;
  }
  .dk .bar-h, .dk .bar-v {
    position: absolute;
    background: white;
  }
  /* dk bar height/width */
  .dk .bar-h {
    top: 42%;
    height: 12%;
    left: 0;
    right: 0;
  }
  .dk .bar-v {
    left: 28%;
    width: 10%;
    top: 0;
    bottom: 0;
  }

  /* Switzerland Flag  */
  .ch {
    background: #d52b1e;
  }
  .ch .bar-h, .ch .bar-v {
    position: absolute;
    background: white;
  }
  /* sw ch bar height/width */
  .ch .bar-h {
    width: 40%;
    height: 20%;
    left: 30%;
    top: 40%;
  }
  .ch .bar-v {
    height: 40%;
    width: 20%;
    left: 40%;
    top: 30%;
  }

  a {
    color: #ffe06e;
    text-decoration: none;
    margin-top: 10px;
  }
</style>
